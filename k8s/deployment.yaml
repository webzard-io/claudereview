apiVersion: v1
kind: Namespace
metadata:
  name: claudereview
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claudereview-db
  namespace: claudereview
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: claudereview-secrets
  namespace: claudereview
type: Opaque
stringData:
  # GitHub OAuth (optional)
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  # CLI API Key (optional)
  CCSHARE_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claudereview
  namespace: claudereview
  labels:
    app: claudereview
spec:
  replicas: 1  # SQLite requires single replica
  strategy:
    type: Recreate  # Avoid concurrent access during updates
  selector:
    matchLabels:
      app: claudereview
  template:
    metadata:
      labels:
        app: claudereview
    spec:
      containers:
        - name: claudereview
          image: registry.smtx.io/xingyu.ren/claudereview:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: BASE_URL
              value: "https://claudereview.example.com"
            - name: DATABASE_PATH
              value: /app/data/claudereview.db
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: claudereview-secrets
                  key: GITHUB_CLIENT_ID
                  optional: true
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: claudereview-secrets
                  key: GITHUB_CLIENT_SECRET
                  optional: true
            - name: CCSHARE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: claudereview-secrets
                  key: CCSHARE_API_KEY
                  optional: true
            - name: ALLOW_INSECURE_DECRYPTION
              value: "true"
          volumeMounts:
            - name: db-storage
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: claudereview-db
---
apiVersion: v1
kind: Service
metadata:
  name: claudereview
  namespace: claudereview
spec:
  selector:
    app: claudereview
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
